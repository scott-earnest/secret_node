secret_node.form:
  path: '/secret-node'
  defaults:
    _title: 'Secret Node'
    _form: '\Drupal\secret_node\Form\SecretNode'
  requirements:
    _permission: 'access content'

secret_node.admin:
  path: '/admin/config/secret-node'
  defaults:
    _form: '\Drupal\secret_node\Form\SecretNodeAdmin'
    _title: 'Settings for the Secret Node'
  requirements:
    _permission: 'administer site configuration'
